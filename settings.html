<!doctype html>
<html>
  <head>
    <title>Watch 'n Track - Settings</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/settings.js"></script>    
  </head>

  <body id="full-body">
    <div class="container">
      <h1 class="center light-text">Watch 'n Track</h1>
      <div class="outer-center">
      <div id="main-container" class="inner-center">
        <h2>Settings</h2>
        <p>Checkin a movie or show after <input type="number" step="10" min="0" id="checkin-time"> min.</p>
        <br>
        <h3>Streaming services to track</h3>
        <p><input type="checkbox" id="track-netflix"> Netflix</p>
        <p><input type="checkbox" disabled="true" id="track-crunchyroll"> Crunchyroll (soon)</p>
        <br>
        <h3>Trackers to update with your activity</h3>
        <p><input type="checkbox" id="tracker-trakt"> Trakt.tv</p>
        <p><input type="checkbox" disabled="true" id="tracker-hummingbird"> Hummingbird (soon)</p>
        <br>
        <p><button id="save" class="full-width">Save</button></p>
      </div>
    </div></div>
    <div class="clear"></div>
  </body>
  
</html>
